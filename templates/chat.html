<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat privé</title>
  <style>
    body { font-family: sans-serif; background: #0b0b0c; color: #e7e7ea; margin: 0; }
    header { padding: 16px; border-bottom: 1px solid #333; }
    main { max-width: 700px; margin: 0 auto; padding: 16px; }
    .chat { display: flex; flex-direction: column; gap: 12px; }
    .msg { padding: 10px 14px; border-radius: 12px; max-width: 80%; white-space: pre-wrap; }
    .user { align-self: flex-end; background: #1f2937; }
    .bot { align-self: flex-start; background: #151517; }
    form { display: flex; gap: 8px; margin-top: 16px; }
    textarea { flex: 1; resize: vertical; min-height: 60px; padding: 8px; border-radius: 8px; border: 1px solid #444; background: #0e0e10; color: #e7e7ea; }
    button { padding: 0 16px; border-radius: 8px; border: 1px solid #444; background: #202127; color: #e7e7ea; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <strong>Chat respectueux de la vie privée</strong>
    <div style="font-size:14px;color:#aaa;">Les messages ne sont pas stockés.</div>
  </header>
  <main>
    <div id="log" class="chat"></div>
    <form id="f">
      <textarea id="msg" placeholder="Pose ta question…" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </main>
  <script>
    const log = document.getElementById('log');
    const form = document.getElementById('f');
    const input = document.getElementById('msg');

    function bubble(text, cls) {
      const div = document.createElement('div');
      div.className = `msg ${cls}`;
      div.textContent = text;
      log.appendChild(div);
      div.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = (input.value || '').trim();
      if (!text) return;
      bubble(text, 'user');
      input.value = '';

      try {
        const res = await fetch('/chat_api', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        bubble(data.reply || 'Réponse vide', 'bot');
      } catch {
        bubble('Erreur réseau', 'bot');
      }
    });
  </script>
</body>
</html>
