<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Assistant Lusk - Agent Conversationnel</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #2a2d43 0%, #1b1c30 50%, #0f0f1a 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header Liquid Glass */
    .glass-header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 10;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .lusk-logo {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .glass-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 8px 16px;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .glass-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    /* Container principal Liquid Glass */
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
    }

    /* Arri√®re-plan anim√© Liquid */
    .liquid-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
      pointer-events: none;
    }

    .liquid-shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
      animation: liquidFloat 20s ease-in-out infinite;
    }

    .shape-1 {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 150px;
      height: 150px;
      bottom: 20%;
      right: 10%;
      animation-delay: -7s;
    }

    .shape-3 {
      width: 120px;
      height: 120px;
      top: 50%;
      left: 80%;
      animation-delay: -14s;
    }

    @keyframes liquidFloat {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      }
      33% {
        transform: translate(30px, -20px) rotate(120deg);
        border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
      }
      66% {
        transform: translate(-20px, 15px) rotate(240deg);
        border-radius: 40% 30% 60% 70% / 70% 40% 60% 30%;
      }
    }

    /* Messages Liquid Glass */
    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 16px;
      animation: messageSlideIn 0.4s ease-out;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bubble {
      max-width: 70%;
      padding: 16px 20px;
      border-radius: 24px;
      line-height: 1.5;
      font-size: 15px;
      word-wrap: break-word;
      white-space: pre-wrap;
      position: relative;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .bubble.user {
      background: rgba(59, 130, 246, 0.8);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-bottom-right-radius: 8px;
    }

    .bubble.bot {
      background: rgba(255, 255, 255, 0.9);
      color: #1f2937;
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-bottom-left-radius: 8px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 12px;
      flex-shrink: 0;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      object-fit: cover;
    }

    /* Zone de saisie Liquid Glass */
    #input-container {
      display: flex;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      gap: 12px;
    }

    #message-input {
      flex: 1;
      padding: 14px 20px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 15px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    #message-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    #message-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    #send-btn {
      padding: 14px 24px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    #send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    #send-btn:active {
      transform: translateY(0);
    }

    /* Indicateur de frappe */
    .typing-indicator {
      display: flex;
      gap: 6px;
      padding: 12px 0;
      align-items: center;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      animation: typingBounce 1.4s ease-in-out infinite both;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typingBounce {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Effet de texte progressif */
    .word {
      display: inline-block;
      opacity: 0;
      animation: wordFadeIn 0.3s ease-out forwards;
    }

    @keyframes wordFadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Curseur de frappe */
    .typing-cursor {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background: #3b82f6;
      margin-left: 2px;
      animation: blink 1s infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Scrollbar personnalis√©e */
    #chat-container::-webkit-scrollbar {
      width: 6px;
    }

    #chat-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    #chat-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    #chat-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .glass-header {
        padding: 12px 15px;
      }

      .header-title {
        font-size: 1.1rem;
      }

      .lusk-logo {
        width: 28px;
        height: 28px;
      }

      #chat-container {
        padding: 15px;
        gap: 12px;
      }

      .bubble {
        max-width: 85%;
        padding: 14px 16px;
        font-size: 14px;
      }

      .avatar {
        width: 36px;
        height: 36px;
        margin: 0 8px;
      }

      #input-container {
        padding: 15px;
        gap: 10px;
      }

      #message-input {
        padding: 12px 16px;
        font-size: 14px;
      }

      #send-btn {
        padding: 12px 20px;
        font-size: 14px;
      }

      .liquid-shape {
        opacity: 0.05;
      }
    }

    @media (max-width: 480px) {
      .bubble {
        max-width: 90%;
        padding: 12px 14px;
      }

      .avatar {
        width: 32px;
        height: 32px;
        margin: 0 6px;
      }

      .header-actions {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Arri√®re-plan anim√© Liquid -->
  <div class="liquid-background">
    <div class="liquid-shape shape-1"></div>
    <div class="liquid-shape shape-2"></div>
    <div class="liquid-shape shape-3"></div>
  </div>

  <!-- Header -->
  <div class="glass-header">
    <div class="header-title">
      <img src="/static/img/tetelusk.png" alt="Lusk" class="lusk-logo">
      <span>Assistant Lusk Mistral</span>
    </div>
    <div class="header-actions">
      <button class="glass-btn" onclick="clearChat()">üóëÔ∏è Effacer</button>
    </div>
  </div>

  <!-- Zone de chat -->
  <div id="chat-container"></div>

  <!-- Zone de saisie -->
  <div id="input-container">
    <input id="message-input" type="text" placeholder="Posez votre question..." />
    <button id="send-btn">Envoyer</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    // Message de bienvenue
    window.addEventListener('load', () => {
      addMessage("Bonjour ! Je suis votre assistant Lusk. Comment puis-je vous aider aujourd'hui ?", "bot");
    });

    function addMessage(text, sender) {
      const message = document.createElement("div");
      message.className = "message " + sender;

      if (sender === "bot") {
        const avatar = document.createElement("img");
        avatar.src = "/static/img/tetelusk.png";
        avatar.className = "avatar";
        avatar.alt = "Assistant Lusk";
        message.appendChild(avatar);
      }

      const bubble = document.createElement("div");
      bubble.className = "bubble " + sender;
      message.appendChild(bubble);

      if (sender === "user") {
        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.style.background = "linear-gradient(135deg, #667eea, #764ba2)";
        avatar.style.display = "flex";
        avatar.style.alignItems = "center";
        avatar.style.justifyContent = "center";
        avatar.style.color = "white";
        avatar.style.fontSize = "16px";
        avatar.innerHTML = "üë§";
        message.appendChild(avatar);
      }

      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      if (sender === "bot") {
        showTypingThenAnimatedText(bubble, text);
      } else {
        bubble.textContent = text;
      }
    }

    // Animation de frappe am√©lior√©e
    function showTypingThenAnimatedText(bubble, userMessage) {
      const typingContainer = document.createElement("div");
      typingContainer.className = "typing-indicator";
      
      const typingText = document.createElement("span");
      typingText.textContent = "Lusk r√©dige";
      typingText.style.color = "rgba(0, 0, 0, 0.7)";
      typingText.style.fontSize = "0.9em";
      
      const typingDots = document.createElement("div");
      typingDots.className = "typing-dots";
      typingDots.innerHTML = '<span></span><span></span><span></span>';
      
      typingContainer.appendChild(typingText);
      typingContainer.appendChild(typingDots);
      bubble.appendChild(typingContainer);

      chatContainer.scrollTop = chatContainer.scrollHeight;

      fetchResponse(userMessage).then(reply => {
        typingContainer.remove();
        displayAnimatedText(bubble, reply);
      });
    }

    // Affichage du texte mot par mot avec effet de fondu
    async function displayAnimatedText(bubble, text) {
      // Nettoyer le texte et le diviser en mots
      const cleanText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                           .replace(/\n/g, '<br>');
      
      const words = cleanText.split(/(\s+)/); // Conserver les espaces
      
      let currentIndex = 0;
      
      async function typeNextWord() {
        if (currentIndex >= words.length) return;
        
        const word = words[currentIndex];
        const wordSpan = document.createElement('span');
        wordSpan.className = 'word';
        
        // G√©rer les sauts de ligne
        if (word === '<br>') {
          wordSpan.innerHTML = '<br>';
          wordSpan.style.display = 'block';
          wordSpan.style.height = '0.8em';
        } else {
          wordSpan.innerHTML = word;
        }
        
        bubble.appendChild(wordSpan);
        
        // Faire d√©filer vers le bas
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        currentIndex++;
        
        // D√©lai variable pour un effet plus naturel
        const delay = getNaturalDelay(word);
        await new Promise(resolve => setTimeout(resolve, delay));
        
        // Continuer avec le mot suivant
        await typeNextWord();
      }
      
      await typeNextWord();
    }

    // D√©lai variable pour un effet plus naturel
    function getNaturalDelay(word) {
      if (word === '<br>') return 150; // D√©lai plus court pour les sauts de ligne
      if (word.trim().length === 0) return 50; // Espaces tr√®s rapides
      
      const baseDelay = 40;
      const lengthFactor = Math.min(word.length * 8, 100);
      const randomFactor = Math.random() * 30;
      
      return baseDelay + lengthFactor + randomFactor;
    }

    // Appel API
    async function fetchResponse(userMessage) {
      try {
        const r = await fetch("/chat_api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });
        const data = await r.json();
        return data.reply || "‚ö†Ô∏è Erreur r√©seau";
      } catch (e) {
        return "‚ö†Ô∏è Erreur r√©seau";
      }
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      addMessage(text, "bot");
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // Fonction pour effacer le chat
    function clearChat() {
      if (confirm("Voulez-vous vraiment effacer toute la conversation ?")) {
        chatContainer.innerHTML = '';
        addMessage("Conversation effac√©e. Comment puis-je vous aider ?", "bot");
      }
    }

    // Focus automatique sur l'input
    input.focus();
  </script>
</body>
</html>
