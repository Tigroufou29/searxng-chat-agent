<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Lusk.bzh</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }

    .bubble {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 20px;
      line-height: 1.4;
      position: relative;
      display: inline-block;
      animation: pop 0.3s ease;
      word-wrap: break-word;
      color: #fff;
      font-weight: bold;
    }

    .user {
      background: linear-gradient(120deg, #FFA500, #FFB347);
      border: 2px solid #FF8C00;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .user::after {
      content: "";
      position: absolute;
      right: -10px;
      bottom: 10px;
      width: 0;
      height: 0;
      border-left: 12px solid #FF8C00;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
    }

    .bot {
      background: linear-gradient(120deg, #0078D7, #4DA6FF);
      border: 2px solid #005A9E;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .bot::after {
      content: "";
      position: absolute;
      left: -10px;
      bottom: 10px;
      width: 0;
      height: 0;
      border-right: 12px solid #005A9E;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 18px;
    }

    .avatar-user {
      background: #FFA500;
    }

    .avatar-bot {
      background: #0078D7;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 2px solid #ddd;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: 2px solid #333;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: #FFA500;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    button:hover {
      background: #FFB347;
    }

    @media (max-width: 600px) {
      .bubble {
        max-width: 85%;
        font-size: 14px;
        padding: 10px 14px;
      }

      button, #message-input {
        font-size: 14px;
        padding: 8px;
      }

      .avatar {
        width: 30px;
        height: 30px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="input-area">
    <input id="message-input" type="text" placeholder="√âcris ton message‚Ä¶" />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const input = document.getElementById("message-input");

    function addBubble(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.classList.add("bubble-wrapper");

      const bubble = document.createElement("div");
      bubble.classList.add("bubble", sender);
      bubble.innerText = text;

      const avatar = document.createElement("div");
      avatar.classList.add("avatar", sender === "user" ? "avatar-user" : "avatar-bot");
      avatar.innerText = sender === "user" ? "üë§" : "ü§ñ";

      if (sender === "user") {
        wrapper.style.justifyContent = "flex-end";
        wrapper.appendChild(bubble);
        wrapper.appendChild(avatar);
      } else {
        wrapper.style.justifyContent = "flex-start";
        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
      }

      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addBubble(text, "user");
      input.value = "";

      try {
        const response = await fetch("/chat_api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await response.json();
        if (data.choices) {
          addBubble(data.choices[0].message.content, "bot");
        } else if (data.error) {
          addBubble("‚ö†Ô∏è Erreur: " + data.error, "bot");
        }
      } catch (err) {
        addBubble("‚ö†Ô∏è Probl√®me r√©seau", "bot");
      }
    }

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
