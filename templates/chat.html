<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Chat Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2a2d43, #1b1c30);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 12px;
    }
    .message.user {
      justify-content: flex-end;
    }
    .bubble {
      max-width: 70%;
      padding: 12px;
      border-radius: 16px;
      line-height: 1.4;
      font-size: 15px;
      word-wrap: break-word;
    }
    .bubble.user {
      background: #4a90e2;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bubble.bot {
      background: #f5f5f5;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      flex-shrink: 0;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #1b1c30;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 15px;
    }
    #send-btn {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      background: #4a90e2;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="input-container">
    <input id="message-input" type="text" placeholder="Écris ton message..." />
    <button id="send-btn">Envoyer</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const message = document.createElement("div");
      message.className = "message " + sender;

      // Avatar externe pour le bot
      if (sender === "bot") {
        const avatar = document.createElement("img");
        avatar.src = "/static/img/tetelusk.png";
        avatar.className = "avatar";
        message.appendChild(avatar);
      }

      const bubble = document.createElement("div");
      bubble.className = "bubble " + sender;

      // Contenu de la bulle
      if (sender === "bot") {
        bubble.innerHTML = `
          <div style="display:flex; align-items:center; gap:8px;">
            <img src="/static/img/tetelusk.png"
                 alt="Bot"
                 style="width:20px; height:20px; border-radius:50%; flex-shrink:0;">
            <span>${text}</span>
          </div>
        `;
      } else {
        bubble.textContent = text;
      }

      message.appendChild(bubble);
      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      try {
        const r = await fetch("/chat_api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });
        const data = await r.json();
        if (data.reply) {
          addMessage(data.reply, "bot");
        }
      } catch (e) {
        addMessage("⚠️ Erreur réseau", "bot");
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
