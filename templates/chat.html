<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lusk Agent</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #003366, #009966);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }

    /* Structure message */
    .message {
      display: flex;
      align-items: flex-end;
      margin: 8px;
    }

    /* Avatar style */
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 8px;
      flex-shrink: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .avatar img {
      width: 100%;
      height: auto;
    }

    .bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
    }
    .user {
      margin-left: auto;
      background: #ffffff;
      color: #003366;
      border: 2px solid #003366;
    }
    .user::after {
      content: "";
      position: absolute;
      right: -10px;
      top: 15px;
      border: 10px solid transparent;
      border-left-color: #ffffff;
    }
    .bot {
      background: #003366;
      color: #ffffff;
    }
    .bot::after {
      content: "";
      position: absolute;
      left: -10px;
      top: 15px;
      border: 10px solid transparent;
      border-right-color: #003366;
    }

    #input-container {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 2px solid #003366;
    }
    #message-input {
      flex: 1;
      padding: 12px;
      border: 2px solid #003366;
      border-radius: 12px;
      font-size: 16px;
    }
    #send-btn {
      margin-left: 8px;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: #009966;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #007744;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="input-container">
    <input id="message-input" type="text" placeholder="Écris ton message..." autocomplete="off">
    <button id="send-btn">Envoyer</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.className = "message " + sender;

      if (sender === "bot") {
        // Avatar bot
        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.innerHTML = '<img src="http://declic-informatique.quickconnect.to/d/s/14ebcw7F3LUy4CbCXcbO80vPp1F6rNWc/O7Qwc4rdOCiK0l0s2ctY5sPKW_ObiUAv-8blAXk0fhgw" alt="Bot">';
        wrapper.appendChild(avatar);
      }

      const div = document.createElement("div");
      div.className = "bubble " + sender;
      div.textContent = text;
      wrapper.appendChild(div);

      if (sender === "user") {
        wrapper.appendChild(div);
      }

      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch(window.location.origin + "/chat_api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        if (data.reply) {
          addMessage(data.reply, "bot");
        } else {
          addMessage("⚠️ Erreur: " + JSON.stringify(data), "bot");
        }
      } catch (err) {
        addMessage("⚠️ Erreur réseau : " + err.message, "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
