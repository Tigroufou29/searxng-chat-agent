<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Chat Agent</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2a2d43, #1b1c30);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 12px;
    }
    .message.user {
      justify-content: flex-end;
    }
    .bubble {
      max-width: 70%;
      padding: 12px;
      border-radius: 16px;
      line-height: 1.4;
      font-size: 15px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .bubble.user {
      background: #4a90e2;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bubble.bot {
      background: #f5f5f5;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      flex-shrink: 0;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #1b1c30;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 15px;
    }
    #send-btn {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      background: #4a90e2;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="input-container">
    <input id="message-input" type="text" placeholder="Écris ton message..." />
    <button id="send-btn">Envoyer</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const message = document.createElement("div");
      message.className = "message " + sender;

      if (sender === "bot") {
        const avatar = document.createElement("img");
        avatar.src = "/static/img/tetelusk.png";
        avatar.className = "avatar";
        message.appendChild(avatar);
      }

      const bubble = document.createElement("div");
      bubble.className = "bubble " + sender;
      message.appendChild(bubble);
      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      if (sender === "bot") {
        showTypingThenMessage(bubble, text);
      } else {
        bubble.textContent = text;
      }
    }

    // Affiche points animés puis texte avec Markdown
    function showTypingThenMessage(bubble, userMessage) {
      const typing = document.createElement("span");
      typing.textContent = "";
      bubble.appendChild(typing);

      // animation points
      let dots = 0;
      const interval = setInterval(() => {
        dots = (dots + 1) % 4;
        typing.textContent = ".".repeat(dots);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 500);

      fetchResponse(userMessage).then(reply => {
        clearInterval(interval);
        typing.remove();

        // affichage caractère par caractère
        let i = 0;
        const typingInterval = setInterval(() => {
          bubble.textContent = reply.slice(0, i + 1);
          chatContainer.scrollTop = chatContainer.scrollHeight;
          i++;
          if (i >= reply.length) {
            clearInterval(typingInterval);
            // une fois terminé, appliquer le Markdown
            bubble.innerHTML = marked.parse(reply);
          }
        }, 20); // vitesse de frappe
      });
    }

    // Appel à ton API
    async function fetchResponse(userMessage) {
      try {
        const r = await fetch("/chat_api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });
        const data = await r.json();
        return data.reply || "⚠️ Erreur réseau";
      } catch (e) {
        return "⚠️ Erreur réseau";
      }
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      addMessage(text, "bot"); // ajouter le bot pour l'effet typing
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
